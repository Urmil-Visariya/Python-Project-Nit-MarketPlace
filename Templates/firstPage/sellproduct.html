<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="row mb-3">
      <label for="input" class="col-sm-2 col-form-label">Product:</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="input">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputdesc" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea name="desc" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputimg" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="file" name="pic" class="form-control" id="inputimg">
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
